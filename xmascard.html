<!DOCTYPE html>
<html>

<head>
    <title>Design your own Christmas Card</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Italianno" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    
	
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
		



</head>

<body>
    <header>
        <h1>Create a Christmas Card!</h1></header>
            
            	<div id="card"> 
	            	<div class="front">            	
	                <img src="christmas-card_loop-jumper.gif" alt="Christmas Card">
	            	</div>
	            	<div class="back">
	            	<div id="to"></div>
	            	<div id="from"></div>
	            	<div id="message"></div>
	            	</div>

				</div>
				<div class="buttonarea">
				

				<img class="clickme" src="clickme.png" alt="click here" height=42.5 width= 100>
				<button class="edit" onclick="custFunction()">Customize Card</button>
				</div>


            <div class="mail">
                <form><span id="emailaddress">Email address:  </span>
                    <input type="text" name="mail">
                    <button type="button" onclick="myFunction()" class="send">Send</button>
                    <button type="button" onclick="otherFunction()" class="print">Print</button>
                </form>
            
        	
</body>
<script>
$("#card").flip()

function custFunction(){
var recipient = prompt("Whom to send to?");
var sender = prompt("What is the sender's name?");
var specialMessage = prompt("Type a message for the recipient");
document.getElementById("to").innerHTML = "<strong>To:   </strong>" + recipient;
document.getElementById("from").innerHTML = "<strong>From:    </strong>" + sender;
document.getElementById("message").innerHTML = "<strong>Message:   </strong> " + specialMessage;
};

function myFunction() {
	alert("Your card has been delivered!");
};

function otherFunction(){
	alert("Your printer is broken, try again next Christmas");
};
</script>





</html>
